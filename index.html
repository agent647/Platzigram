<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device_width, initial-scale=1.0, user-scalable=no">
    <title>PlatziGram</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
            <div class="col m5 hide-on-small-only center">
                <img src="http://ipuntocell.com/wp-content/uploads/rose-gold-iphone-6-skins-wrap.png" alt="" class="iphone">
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
                  <h1 class="platzigram">Platzigram</h1>
                  <form class="signup-form">
                    <h2>Regristrate para ver fotos de tus amigos estudiando en Platzi</h2>
                    <div class="section">
                      <a href="#" class="btn btn-fb hide-on-small-only">Iniciar sesion con facebook</a>
                      <a href="#" class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <div class="input-field">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                      </div>
                      <div class="input-field">
                        <input type="text" id="name" class="validate">
                        <label for="name">Nombre</label>
                      </div>
                      <div class="input-field">
                        <input id="username" type="text" class="validate">
                        <label for="username">Nombre de Usuario</label>
                      </div>
                      <div class="input-field">
                        <input type="password" id="password" class="validate">
                        <label for="password">Contraseña</label>
                      </div>
                      <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate!</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="login-box">
                  Tienes una cuenta? <a href="#/signin">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 m3 center-align">
          <!-- Dropdown Trigger -->
         <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

         <!-- Dropdown Structure -->
         <ul id='dropdown1' class='dropdown-content'>
           <li><a href="#!">Ingles</a></li>
           <li><a href="#!">Español</a></li>
         </ul>
        </div>
        <div class="col s12 m9 l3 push-l6 center-align">
          © 2017 Platzigram
        </div>
      </div>
    </div>
  </footer>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
